      color: white;

    .card {

      max-width: 440px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

      font-weight: bold;
    }

      align-items: center;
      justify-content: center;
      background: #00b894;
      color: white;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      gap: 0.5rem;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .btn img {
      width: 22px;
      height: 22px;
    }
    .btn.telegram { background-color: #0088cc; }
    .btn.instagram { background-color: #e1306c; }
    .btn.whatsapp { background-color: #25d366; }
    .btn.call { background-color: #e74c3c; }
    .info {

      font-size: 0.9rem;
      line-height: 1.8;
    }

</head>
