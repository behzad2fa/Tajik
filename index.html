
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محسن میرزاجانی - املاک</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    .subtitle, .region {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 0.5rem;
    }
    .contact-number {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2d3436;
      color: white;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      gap: 0.5rem;
    }
    .btn:hover {
      opacity: 0.85;
    }
    .btn img {
      width: 22px;
      height: 22px;
    }
    .btn.whatsapp { background-color: #25d366; }
    .btn.telegram { background-color: #0088cc; }
    .btn.instagram { background-color: #e1306c; }
    .info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      line-height: 1.8;
    }
    .info img {
      vertical-align: middle;
      width: 20px;
      margin-left: 6px;
    }
    .footer {
      position: relative;
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #ccc;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>محسن میرزاجانی</h1>
    <div class="subtitle">کارشناس تخصصی املاک و سرمایه گذاری در املاک</div>
    <div class="region">منطقه پنج تهران</div>
    <div class="contact-number">09123155364</div>

    <a class="btn" href="tel:09123155364">
      <img src="https://img.icons8.com/ios-filled/50/000000/phone.png"/> تماس مستقیم
    </a>
    <a class="btn whatsapp" href="https://wa.me/989123155364">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png"/> چت در واتساپ
    </a>
    <a class="btn telegram" href="https://t.me/09123155364">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram.png"/> پیام در تلگرام
    </a>
    <a class="btn instagram" href="https://instagram.com/arshia_realestate_">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"/> اینستاگرام
    </a>

    <div class="info">
      <p><img src="https://img.icons8.com/ios-filled/50/ffffff/domain.png"/> www.amlakarshia.com</p>
      <p><img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png"/> آدرس: منطقه 5 تهران</p>
    </div>

    <div class="footer">
      با بیش از 25 سال سابقه در حوزه املاک و 3 شعبه فعال در منطقه پنج تهران
    </div>
  </div>
</body>
</html>
